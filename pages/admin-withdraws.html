<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Painel de Saques - Admin</title>
    <link rel="stylesheet" href="../../assets/styles.css" />
    <style>
      body {
        background: radial-gradient(circle at top, #1a1a1a 0%, #0b0b0b 60%);
        color: var(--netflix-text);
      }
      header {
        background: var(--netflix-black);
        border-bottom: 2px solid var(--netflix-red);
      }
      h1 {
        color: var(--netflix-red);
        font-family: 'Netflix Sans', Arial, sans-serif;
        font-size: 2rem;
        letter-spacing: 1px;
      }
      .admin-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 2rem;
        background: var(--netflix-card);
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 16px #000a;
      }
      .admin-table th, .admin-table td {
        border: 1px solid var(--netflix-border);
        padding: 10px 8px;
        color: var(--netflix-text);
      }
      .admin-table th {
        background: var(--netflix-red);
        color: #fff;
        font-weight: bold;
        letter-spacing: 1px;
      }
      .admin-table tr:nth-child(even) {
        background: var(--netflix-slate);
      }
      .admin-table tr:nth-child(odd) {
        background: var(--netflix-card);
      }
      .actions button {
        margin-right: 0.5rem;
        background: var(--netflix-red);
        color: #fff;
        border-radius: 4px;
        padding: 0.4rem 1rem;
        border: none;
        font-weight: bold;
        transition: background 0.2s;
      }
      .actions button:hover {
        background: var(--netflix-red-dark);
      }
    </style>
  </head>
  <body class="min-h-screen bg-gray-50">
    <header class="bg-white border-b border-gray-200">
      <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
        <h1 class="text-xl font-bold">Painel de Saques - Admin</h1>
        <a href="/pages/dashboard.html">Voltar ao Dashboard</a>
      </div>
    </header>
    <main class="max-w-4xl mx-auto px-4 py-8">
      <h2 class="text-lg font-semibold mb-4">Solicitações de Saque Pendentes</h2>
      <table class="admin-table" id="withdraw-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Usuário</th>
            <th>Valor</th>
            <th>Chave Pix</th>
            <th>Status</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="withdraw-body">
          <tr><td colspan="6">Carregando...</td></tr>
        </tbody>
      </table>
    </main>
    <script src="../../assets/admin-withdraw.js"></script>
  </body>
</html>
