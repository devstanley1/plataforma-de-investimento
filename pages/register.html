        <div class="p-6">

        <nav class="px-2 space-y-1">

          <a class="group flex items-center px-2 py-2 text-sm font-medium rounded-md text-gray-600 hover:bg-gray-50 hover:text-gray-900" href="products.html">üìä Produtos</a>
          <a class="group flex items-center px-2 py-2 text-sm font-medium rounded-md text-gray-600 hover:bg-gray-50 hover:text-gray-900" href="investments.html">üíº Investimentos</a>
          <a class="group flex items-center px-2 py-2 text-sm font-medium rounded-md text-gray-600 hover:bg-gray-50 hover:text-gray-900" href="transactions.html">üßæ Transa√ß√µes</a>

      <main class="flex-1 p-6">
        <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
          <div class="max-w-md w-full space-y-8">
        <div>
          <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
            Crie sua conta
          </h2>
          <p class="mt-2 text-center text-sm text-gray-600">
            Ou
            <a href="login.html" class="font-medium text-blue-600 hover:text-blue-500">entre na sua conta existente</a>
          </p>
        </div>

        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
          <form id="register-form" class="space-y-6">
            <p id="form-error" class="text-sm text-red-600" style="display:none;"></p>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Nome completo</label>
              <input
                type="text"
                autoComplete="name"
                name="name"
                class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
                placeholder="Seu nome"
              />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
              <input
                type="email"
                autoComplete="email"
                name="email"
                class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
                placeholder="seuemail@exemplo.com"
              />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Telefone (opcional)</label>
              <input
                type="tel"
                autoComplete="tel"
                name="phone"
                class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
                placeholder="+55 11 99999-9999"
              />
              <p class="mt-1 text-sm text-gray-500">Formato: +55 11 99999-9999</p>
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
              <input
                type="password"
                autoComplete="new-password"
                name="password"
                class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
                placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
              />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Confirmar senha</label>
              <input
                type="password"
                autoComplete="new-password"
                name="confirmPassword"
                class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
                placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
              />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">C√≥digo de convite (opcional)</label>
              <input
                type="text"
                name="referralCode"
                class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
                placeholder="REF123"
              />
              <p class="mt-1 text-sm text-gray-500">
                Digite o c√≥digo de convite se voc√™ foi indicado por algu√©m
              </p>
            </div>

            <div class="flex items-center">
              <input
                id="terms"
                name="terms"
                type="checkbox"
                required
                class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
              />
              <label for="terms" class="ml-2 block text-sm text-gray-900">
                Eu aceito os
                <a href="terms.html" class="text-blue-600 hover:text-blue-500">Termos de Uso</a>
                e a
                <a href="privacy.html" class="text-blue-600 hover:text-blue-500">Pol√≠tica de Privacidade</a>
              </label>
            </div>

            <button
              type="submit"
              class="w-full inline-flex items-center justify-center rounded-md font-medium transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 bg-blue-600 text-white hover:bg-blue-700 focus:ring-blue-500 px-4 py-2 text-sm"
            >
              Criar conta
            </button>
          </form>
        </div>
          </div>
        </div>
      </main>
    </div>
    <script src="../assets/auth.js"></script>
