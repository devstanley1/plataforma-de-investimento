<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastro - Netflix Invest</title>
    <link rel="stylesheet" href="../assets/styles.css" />
  </head>
  <body class="min-h-screen bg-gray-50">
    <header class="bg-white border-b border-gray-200">
      <div class="site-header max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex items-center justify-between">
        <h1 class="site-logo">
          <img src="../assets/img/banner%202.jpeg" alt="Logo do site" />
        </h1>
        <div class="header-actions">
          <nav class="top-actions text-sm">
            <a class="top-action" href="#">Suporte online</a>
            <a class="top-action" href="#">Grupo</a>
            <a class="top-action" href="deposit.html">Aportes</a>
            <a class="top-action" href="withdraw.html">Resgates</a>
          </nav>
          <nav class="site-nav text-sm">
            <a class="text-gray-700 hover:text-gray-900" href="login.html">Entrar</a>
            <a class="text-gray-700 hover:text-gray-900" href="register.html">Criar conta</a>
          </nav>
        </div>
      </div>
    </header>

    <section class="banner-grid max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
      <img class="banner-image" src="../assets/img/banner%201.jpeg" alt="Banner Netflix 1" loading="lazy" />
      <img class="banner-image" src="../assets/img/banner%202.jpeg" alt="Banner Netflix 2" loading="lazy" />
      <img class="banner-image" src="../assets/img/banner%203.jpeg" alt="Banner Netflix 3" loading="lazy" />
    </section>

    <main class="p-6">
        <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
          <div class="max-w-md w-full space-y-8">
        <div>
          <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
            Crie sua conta Netflix Invest
          </h2>
          <p class="mt-2 text-center text-sm text-gray-600">
            Ou
            <a href="login.html" class="font-medium text-blue-600 hover:text-blue-500">entre na sua conta existente</a>
          </p>
        </div>

        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
          <form id="register-form" class="space-y-6">
            <p id="form-error" class="text-sm text-red-600" style="display:none;"></p>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Nome completo</label>
              <input
                type="text"
                autoComplete="name"
                name="name"
                class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
                placeholder="Seu nome"
              />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
              <input
                type="email"
                autoComplete="email"
                name="email"
                class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
                placeholder="seuemail@exemplo.com"
              />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Telefone (opcional)</label>
              <input
                type="tel"
                autoComplete="tel"
                name="phone"
                class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
                placeholder="+55 11 99999-9999"
              />
              <p class="mt-1 text-sm text-gray-500">Formato: +55 11 99999-9999</p>
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
              <input
                type="password"
                autoComplete="new-password"
                name="password"
                class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
                placeholder="••••••••"
              />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Confirmar senha</label>
              <input
                type="password"
                autoComplete="new-password"
                name="confirmPassword"
                class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
                placeholder="••••••••"
              />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Senha de saque</label>
              <input
                type="password"
                autoComplete="new-password"
                name="withdrawPassword"
                class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
                placeholder="••••••"
              />
              <p class="mt-1 text-sm text-gray-500">Use uma senha exclusiva para autorizar resgates.</p>
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Confirmar senha de saque</label>
              <input
                type="password"
                autoComplete="new-password"
                name="confirmWithdrawPassword"
                class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
                placeholder="••••••"
              />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Código de convite (opcional)</label>
              <input
                type="text"
                name="referralCode"
                class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
                placeholder="REF123"
              />
              <p class="mt-1 text-sm text-gray-500">
                Digite o código de convite se você foi indicado por alguém
              </p>
            </div>

            <div class="flex items-center">
              <input
                id="terms"
                name="terms"
                type="checkbox"
                required
                class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
              />
              <label for="terms" class="ml-2 block text-sm text-gray-900">
                Eu aceito os
                <a href="terms.html" class="text-blue-600 hover:text-blue-500">Termos de Uso</a>
                e a
                <a href="privacy.html" class="text-blue-600 hover:text-blue-500">Política de Privacidade</a>
              </label>
            </div>

            <button
              type="submit"
              class="w-full inline-flex items-center justify-center rounded-md font-medium transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 bg-blue-600 text-white hover:bg-blue-700 focus:ring-blue-500 px-4 py-2 text-sm"
            >
              Criar conta
            </button>
          </form>
        </div>
          </div>
        </div>
      </main>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../assets/supabase.js"></script>
    <script src="../assets/auth.js"></script>
  </body>
</html>
