<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Admin</title>
    <link rel="stylesheet" href="../assets/styles.css" />
    <style>
      body {
        background: radial-gradient(circle at top, #1a1a1a 0%, #0b0b0b 60%);
        color: var(--netflix-text);
      }
      .login-box {
        max-width: 400px;
        margin: 80px auto;
        background: var(--netflix-card);
        border-radius: 8px;
        box-shadow: 0 2px 16px #000a;
        padding: 2rem;
        border: 1.5px solid var(--netflix-red);
      }
      .login-box h2 {
        margin-bottom: 1.5rem;
        color: var(--netflix-red);
        font-family: 'Netflix Sans', Arial, sans-serif;
        font-size: 2rem;
        letter-spacing: 1px;
        text-align: center;
      }
      .login-box label {
        display: block;
        margin-bottom: 0.5rem;
        color: var(--netflix-muted);
      }
      .login-box input {
        width: 100%;
        margin-bottom: 1rem;
        padding: 0.7rem;
        border: 1.5px solid var(--netflix-border);
        border-radius: 4px;
        background: var(--netflix-slate);
        color: var(--netflix-text);
      }
      .login-box button {
        width: 100%;
        padding: 0.75rem;
        background: var(--netflix-red);
        color: #fff;
        border: none;
        border-radius: 4px;
        font-weight: bold;
        font-size: 1.1rem;
        letter-spacing: 1px;
        margin-top: 0.5rem;
        transition: background 0.2s;
      }
      .login-box button:hover {
        background: var(--netflix-red-dark);
      }
      .login-box .error {
        color: var(--netflix-red);
        margin-bottom: 1rem;
        text-align: center;
      }
    </style>
  </head>
  <body class="bg-gray-50">
    <div class="login-box">
      <h2>Login Administrativo</h2>
      <form id="admin-login-form">
        <label for="email">E-mail</label>
        <input type="email" id="email" required autocomplete="username" />
        <label for="password">Senha</label>
        <input type="password" id="password" required autocomplete="current-password" />
        <div class="error" id="login-error"></div>
        <button type="submit">Entrar</button>
      </form>
    </div>
    <script src="../assets/admin-login.js"></script>
  </body>
</html>
