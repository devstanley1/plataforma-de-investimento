<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Admin</title>
    <link rel="stylesheet" href="../assets/styles.css" />
    <style>
      .login-box { max-width: 400px; margin: 80px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #0001; padding: 2rem; }
      .login-box h2 { margin-bottom: 1.5rem; }
      .login-box label { display: block; margin-bottom: 0.5rem; }
      .login-box input { width: 100%; margin-bottom: 1rem; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px; }
      .login-box button { width: 100%; padding: 0.75rem; background: #1a202c; color: #fff; border: none; border-radius: 4px; font-weight: bold; }
      .login-box .error { color: #c00; margin-bottom: 1rem; }
    </style>
  </head>
  <body class="bg-gray-50">
    <div class="login-box">
      <h2>Login Administrativo</h2>
      <form id="admin-login-form">
        <label for="email">E-mail</label>
        <input type="email" id="email" required autocomplete="username" />
        <label for="password">Senha</label>
        <input type="password" id="password" required autocomplete="current-password" />
        <div class="error" id="login-error"></div>
        <button type="submit">Entrar</button>
      </form>
    </div>
    <script src="../assets/admin-login.js"></script>
  </body>
</html>
