<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Netflix Invest</title>
    <link rel="stylesheet" href="../assets/styles.css" />
  </head>
  <body class="min-h-screen bg-gray-50">
    <header class="bg-white border-b border-gray-200">
      <div class="site-header max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex items-center justify-between">
        <h1 class="site-logo">
          <img src="../assets/img/banner%202.jpeg" alt="Logo do site" />
        </h1>
        <div class="header-actions">
          <nav class="top-actions text-sm">
            <a class="top-action" href="#">Suporte online</a>
            <a class="top-action" href="#">Grupo</a>
            <a class="top-action" href="deposit.html">Aportes</a>
            <a class="top-action" href="withdraw.html">Resgates</a>
          </nav>
          <nav class="site-nav text-sm">
            <a class="text-gray-700 hover:text-gray-900" href="login.html">Entrar</a>
            <a class="text-gray-700 hover:text-gray-900" href="register.html">Criar conta</a>
          </nav>
        </div>
      </div>
    </header>

    <main class="p-6">
        <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
          <div class="max-w-md w-full space-y-8">
        <div>
          <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
            Acesse sua conta Netflix Invest
          </h2>
          <p class="mt-2 text-center text-sm text-gray-600">
            Ou
            <a href="register.html" class="font-medium text-blue-600 hover:text-blue-500">crie uma nova conta</a>
          </p>
        </div>

        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
          <form id="login-form" class="space-y-6">
            <p id="form-error" class="text-sm text-red-600" style="display:none;"></p>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
              <input
                type="email"
                autoComplete="email"
                name="email"
                class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
                placeholder="seuemail@exemplo.com"
              />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
              <input
                type="password"
                autoComplete="current-password"
                name="password"
                class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
                placeholder="••••••••"
              />
            </div>

            <div class="flex items-center justify-between">
              <div class="flex items-center">
                <input
                  id="remember-me"
                  name="remember-me"
                  type="checkbox"
                  class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                />
                <label for="remember-me" class="ml-2 block text-sm text-gray-900">
                  Lembrar de mim
                </label>
              </div>

              <div class="text-sm">
                <a href="forgot-password.html" class="font-medium text-blue-600 hover:text-blue-500">
                  Esqueceu sua senha?
                </a>
              </div>
            </div>

            <button
              type="submit"
              class="w-full inline-flex items-center justify-center rounded-md font-medium transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 bg-blue-600 text-white hover:bg-blue-700 focus:ring-blue-500 px-4 py-2 text-sm"
            >
              Entrar
            </button>
          </form>
        </div>
          </div>
        </div>
      </main>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../assets/supabase.js"></script>
    <script src="../assets/auth.js"></script>
  </body>
</html>
